<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Antes e Depois - Santuário dos Animais de Fortim</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf4;
      color: #333;
    }

    header img {
      width: 100%;
      display: block;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #336633;
      text-align: center;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      border-radius: 6px;
    }

    .item p {
      text-align: center;
      margin: 8px 0 0 0;
      font-weight: bold;
      color: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background-color: #f0f0f0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/AdrianaThomaz/santuario-dos-animais-fortim/main/banner-santuario.png" alt="Banner do Santuário">
  </header>
  <main>
    <h1>Transformações: Antes e Depois</h1>
    <div class="galeria">
      <div class="item">
        <img src="LINK-DA-FOTO-ANTES" alt="Antes do resgate">
        <img src="LINK-DA-FOTO-DEPOIS" alt="Depois do resgate">
        <p>Rex — salvo das ruas</p>
      </div>
      <div class="item">
        <img src="LINK-DA-FOTO-ANTES" alt="Antes">
        <img src="LINK-DA-FOTO-DEPOIS" alt="Depois">
        <p>Luna — recuperação incrível</p>
      </div>
      <!-- Você pode copiar mais blocos como esse para mais animais -->
    </div>
  </main>
  <footer>
    Com amor, Santuário dos Animais de Fortim.
  </footer>
</body>
</html>
